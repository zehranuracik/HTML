<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <head>
      <h1>FULL STACK WEB DEVELOPMENT</h1>
      <p style="font-weight: bold">
        Please fill the blanks to join the course.
      </p>
    </head>
    <main style="font-size: larger">
      <div>
        <h2>Account Info</h2>
        <table cellspacing="10">
          <tr>
            <td><label for="username">Username: </label></td>
            <td>
              <input type="text" id="username" placeholder="Pick a username" />
            </td>
          </tr>
          <tr>
            <td><label for="mail">Email: </label></td>
            <td>
              <input type="email" id="mail" placeholder="Enter your mail: " />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password: </label></td>
            <td>
              <input
                type="password"
                id="password"
                placeholder="Pick a password"
              />
            </td>
          </tr>
        </table>
      </div>
      <br />
      <div>
        <h2>Personel Info</h2>
        <table cellspacing="10">
          <tr>
            <td><label for="name">Name: </label></td>
            <td>
              <input type="text" id="name" placeholder="Enter your name" />
            </td>
          </tr>
          <tr>
            <td><label for="surname">Surname: </label></td>
            <td>
              <input
                type="text"
                id="surname"
                placeholder="Enter your surname"
              />
            </td>
          </tr>
          <tr>
            <td><label for="birthday">Birthday: </label></td>
            <td>
              <input
                type="date"
                id="birthday"
                placeholder="Enter your birthday"
              />
            </td>
          </tr>
          <tr>
            <td><label for="cities">Which City Do You Live In? :</label></td>
            <td>
              <select id="cities">
                <option value="41">Kocaeli</option>
                <option value="34">Ä°stanbul</option>
                <option value="42">Konya</option>
                <option value="01">Adana</option>
                <option value="06">Ankara</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="gender">Sex: </label></td>
            <td>
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label>
              <input type="radio" id="male" name="gender" />
              <label for="male">Male</label>
            </td>
          </tr>
        </table>
      </div>
    </main>
